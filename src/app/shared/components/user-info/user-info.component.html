<ul class="navbar-nav small">
    <li
        ngbDropdown
        class="nav-item">
        <a
            id="userContextMenu"
            class="d-flex align-items-center"
            ngbDropdownToggle>
            @if (!imgSrcError) {
                <img
                    class="rounded-circle me-2"
                    [src]="user().photoUrl"
                    alt="user photo"
                    (error)="imgSrcError = true" />
            } @else {
                <mat-icon>person</mat-icon>
            }
        </a>
        <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="userContextMenu">
            <a
                ngbDropdownItem
                [disabled]="true">
                <div class="d-flex align-items-center gap-3">
                    <mat-icon class="fw-lighter">person</mat-icon>
                    {{ user().name }}
                </div>
            </a>

            <a
                ngbDropdownItem
                routerLink="/dashboard">
                <div class="d-flex align-items-center gap-3">
                    <mat-icon class="fw-lighter">edit</mat-icon>
                    Οι προσβάσεις μου
                </div>
            </a>
            <a
                ngbDropdownItem
                (click)="logout()">
                <div class="d-flex align-items-center gap-3 text-danger">
                    <mat-icon class="fw-lighter">logout</mat-icon>
                    <span>Έξοδος</span>
                </div>
            </a>
        </div>
    </li>
</ul>
